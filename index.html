  <div class="materia"><label><input type="checkbox" data-creditos="2"> Problem√°ticas de contexto</label><span>2</span></div>

  <div class="materia"><label><input type="checkbox" data-creditos="1"> Lectura y producci√≥n de textos II</label><span>1</span></div>

<script>
const TOTAL=165;

const materias=[

{id:"psi",s:1,n:"Psicolog√≠a del Consumidor",c:2},

{id:"eco",s:1,n:"Introducci√≥n a la Econom√≠a",c:3},
{id:"calc",s:1,n:"C√°lculo Diferencial e Integral",c:3},

/* SEMESTRE 2 */
{id:"comp",s:2,n:"Comportamiento del Consumidor",c:2,r:["psi"]},
{id:"met",s:2,n:"Metodolog√≠a de la Investigaci√≥n",c:3},
{id:"micro",s:2,n:"Microeconom√≠a",c:3,r:["eco"]},
{id:"alg",s:2,n:"√Ålgebra de Matrices y Prog. Lineal",c:3},
{id:"adm",s:2,n:"Administraci√≥n",c:2},

/* SEMESTRE 3 */
{id:"leg",s:3,n:"Legislaci√≥n Comercial",c:3},
{id:"prod",s:3,n:"Gerencia del Producto",c:3},
{id:"macro",s:3,n:"Macroeconom√≠a",c:3},
{id:"est1",s:3,n:"Estad√≠stica I",c:3},
{id:"cont",s:3,n:"Contabilidad Financiera y de Costos",c:2},
{id:"prac",s:3,n:"Practica investigativa",c:2},

/* SEMESTRE 4 */
{id:"serv",s:4,n:"Mercadeo de Servicios",c:3},
{id:"precio",s:4,n:"Gerencia de Precio",c:3,r:["comp"]},
{id:"lab",s:4,n:"Laboratorio del Consumidor",c:3},
{id:"col",s:4,n:"Econom√≠a Colombiana",c:3},
{id:"est2",s:4,n:"Estad√≠stica II",c:3,r:["est1"]},
{id:"prac",s:3,n:"Practica investigativa",c:2},

/* SEMESTRE 5 */
{id:"mix",s:5,n:"Mix de Comunicaci√≥n",c:3,r:["fund"]},
{id:"emp",s:5,n:"Empaques y Embalajes",c:3,r:["fund"]},
{id:"green",s:5,n:"Green Marketing",c:2},
{id:"sim",s:5,n:"Sistema de Informaci√≥n de Mercados",c:3},
{id:"fin",s:5,n:"Matem√°tica Financiera",c:3},
{id:"prac",s:3,n:"Practica investigativa",c:1},

/* SEMESTRE 6 */
{id:"promo",s:6,n:"Mercadeo Promocional y Merchandising",c:3,r:["mix"]},
{id:"pub",s:6,n:"Publicidad",c:3,r:["mix"]},
{id:"empres",s:6,n:"Empresarismo e Idea de Negocios",c:2},
{id:"elec",s:6,n:"Mercadeo Electr√≥nico",c:3},
{id:"qual",s:6,n:"Investigaci√≥n de Mercados Cualitativa",c:3,r:["sim"]},

/* SEMESTRE 7 */
{id:"int1",s:7,n:"Mercadeo Internacional I",c:3},
{id:"quant",s:7,n:"Investigaci√≥n de Mercados Cuantitativa",c:3,r:["qual"]},
{id:"estr",s:7,n:"Mercadeo Estrat√©gico",c:3},
{id:"proy",s:7,n:"Formulaci√≥n y Evaluaci√≥n de Proyectos",c:3,r:["fin"]},
{id:"elec7",s:7,n:"Electiva de Profundizaci√≥n",c:3},

/* SEMESTRE 8 */
{id:"int2",s:8,n:"Mercadeo Internacional II",c:3,r:["int1"]},

{id:"elec8",s:8,n:"Electiva de Profundizaci√≥n",c:3},

/* SEMESTRE 9 */
{id:"plan",s:9,n:"Plan Estrat√©gico de Mercadeo",c:3,r:["marca","ventas"]},
{id:"intel",s:9,n:"Inteligencia de Mercados",c:3},
{id:"dist",s:9,n:"Gerencia de Distribuci√≥n y Log√≠stica",c:3},
{id:"neg",s:9,n:"Negocios Internacionales",c:3},
{id:"elec9",s:9,n:"Electiva de Profundizaci√≥n",c:3},

/* SEMESTRE 10 */
{id:"prac",s:10,n:"Pr√°ctica Profesional",c:11}
];

const malla=document.getElementById("malla");
const sem={};

materias.forEach(m=>{
  if(!sem[m.s]){
    sem[m.s]=document.createElement("div");
    sem[m.s].className="semestre";
    sem[m.s].innerHTML=`<h2>üå∏ Semestre ${m.s}</h2>`;
    malla.appendChild(sem[m.s]);
  }
  const d=document.createElement("div");
  d.className="materia";
  d.id="box-"+m.id;
  d.innerHTML=`<label><input type="checkbox" id="${m.id}" data-creditos="${m.c}"> ${m.n}</label><span>${m.c}</span>`;
  sem[m.s].appendChild(d);
});

function actualizar(){
  let sum=0;
  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    if(c.checked) sum+=Number(c.dataset.creditos);
  });
  document.getElementById("barra").value=sum;
  document.getElementById("avance").innerText=Math.round(sum/TOTAL*100)+"% completado üíï";
  document.getElementById("creditos").innerText=`Cr√©ditos: ${sum} / ${TOTAL}`;
  document.getElementById("faltan").innerText=`Faltan: ${TOTAL-sum} cr√©ditos`;
  desbloquear();
}

function desbloquear(){
  materias.forEach(m=>{
    if(m.r){
      const ok=m.r.every(x=>document.getElementById(x).checked);
      const chk=document.getElementById(m.id);
      chk.disabled=!ok;
      document.getElementById("box-"+m.id).classList.toggle("bloqueada",!ok);
    }
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change",actualizar));
desbloquear();
</script>

</body>
</html>
