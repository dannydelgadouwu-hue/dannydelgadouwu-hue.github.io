<script>
const totalCreditos=165;

const materias=[

const malla=document.getElementById("malla");
const semestres={};

materias.forEach(m=>{
  if(!semestres[m.s]){
    semestres[m.s]=document.createElement("div");
    semestres[m.s].className="semestre";
    semestres[m.s].innerHTML=`<h2>ðŸŒ¸ Semestre ${m.s}</h2>`;

function actualizar(){
  let suma=0;
  document.querySelectorAll("input[type=checkbox]").forEach(c=>{
    if(c.checked) suma+=Number(c.dataset.creditos);
  });
  document.getElementById("barra").value=suma;
  document.getElementById("avance").innerText=Math.round(suma/totalCreditos*100)+"% completado ðŸ’•";
  document.getElementById("creditos").innerText="CrÃ©ditos: "+suma+" / "+totalCreditos;
  document.getElementById("faltan").innerText="Faltan: "+(totalCreditos-suma)+" crÃ©ditos";
  desbloquear();
}

function desbloquear(){
  materias.forEach(m=>{
    if(m.r){
      const ok=m.r.every(x=>document.getElementById(x).checked);
      const chk=document.getElementById(m.id);
      chk.disabled=!ok;
      document.getElementById("box-"+m.id).classList.toggle("bloqueada",!ok);
    }
  });
}

document.querySelectorAll("input").forEach(i=>i.addEventListener("change",actualizar));
desbloquear();
</script>
